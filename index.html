<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fontawesome icons -->
    <script src="https://kit.fontawesome.com/f33cfde93e.js" crossorigin="anonymous"></script>
    <!-- javascript -->
    <script src="js/main.js" defer></script>
    <title>Fancy Counter</title>
</head>
<body>
<div class="counter">
    <h1 class="counter__title">Fancy Counter</h1>
    <span class="counter__value">0</span>
    <button class="counter__reset-button">
        Reset <i class="fas fa-sync-alt counter__reset-icon"></i>
    </button>
    <div class="counter__buttons">
        <button class="counter__button counter__button--decrease">
            <i class="fas fa-minus counter__icon counter__icon counter__icon--minus"></i>
        </button>
        <button class="counter__button counter__button--increase">
            <i class="fas fa-plus counter__icon counter__icon counter__icon--plus"></i>
        </button>
    </div>
</div>
</body>
</html>
